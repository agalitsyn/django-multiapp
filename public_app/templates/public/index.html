{% extends 'public/_layout.html' %}

{% load static %}

{% block css %}
  <link href="{% static 'public/node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css' %}"
        rel="stylesheet"
        type="text/css">
  <link href="{% static 'public/node_modules/@fortawesome/fontawesome-free/css/brands.min.css' %}"
        rel="stylesheet"
        type="text/css">
  <link href="{% static 'public/node_modules/@fortawesome/fontawesome-free/css/solid.min.css' %}"
        rel="stylesheet"
        type="text/css">
  <link href="{% static 'public/node_modules/@fortawesome/fontawesome-free/css/regular.min.css' %}"
        rel="stylesheet"
        type="text/css">
{% endblock %}

{% block content %}
  <main class="flex flex-col items-center justify-center">
    <div class="container flex flex-col items-center justify-center gap-12 px-4 py-16 ">
      <h1 class="text-center text-4xl font-bold md:text-6xl">
        Company <span class="text-red-400">Name</span>
      </h1>
      <p class="mt-3 text-center text-2xl">Company description</p>

      <section id="about" class="container mx-auto mt-10 px-10">
        <h2 class="text-center text-4xl">We are the best</h2>

        <div class="mt-6 flex w-full flex-1 flex-col items-center">
          <div class="grid grid-cols-1 gap-1 md:grid-cols-2 lg:grid-cols-2">
            <ul class="max-w-sm">
              <li class="mb-8 flex items-center space-x-6">
                <i class="fa-regular fa-thumbs-up text-2xl"></i>
                <p class="text-lg">Quality</p>
              </li>
              <li class="mb-8 flex items-center space-x-6">
                <i class="fa-solid fa-people-arrows text-2xl"></i>
                <p class="text-lg">Product range</p>
              </li>
              <li class="mb-8 flex items-center space-x-6">
                <i class="fa-solid fa-hiking text-2xl"></i>
                <p class="text-lg">Sport friendly</p>
              </li>
              <li class="mb-8 flex items-center space-x-6">
                <i class="fa-regular fa-snowflake text-2xl"></i>
                <p class="text-lg">Winter models</p>
              </li>
              <li class="mb-8 flex items-center space-x-6">
                <i class="fa-solid fa-child text-2xl"></i>
                <p class="text-lg">For adults and kids</p>
              </li>
            </ul>

            <div class="max-w-sm bg-[url('/static/public/images/clothes.jpeg')] bg-contain bg-top bg-no-repeat"></div>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
